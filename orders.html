<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyKIT - Your Orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="buykit.css">
    <link rel="stylesheet" href="order.css">
</head> 
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <span class="logo-icon">⚽︎</span>
            <span class="logo-text">Buy<span class="logo-highlight">KIT</span></span>
        </div>
        <div class="middle section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="images/search-icon.png" alt="Search">
            </button>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="orders.html">My Orders</a></li>
            <li><a href="#jerseys">Jerseys</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main style="padding-top: 120px;">
        <h1 class="section-header" style="color: var(--primary-dark); font-family:'Times New Roman', Times, serif;"><B><U><I>YOUR</I></U> <B><I><U>ORDERS</U></I></B></h1>

      <div class="orders-grid">
  <!-- Single Order -->
  <div class="order-container">
    
    <!-- Order Header -->
    <div class="order-header">
      <div class="order-header-left-section">
        <div><strong>Order Placed:</strong> August 12</div>
        <div><strong>Total:</strong> $35.06</div>
      </div>
      <div class="order-header-right-section">
        <div><strong>Order ID:</strong> 27cba69d-4c3d-4098-b42d-ac7fa62b7664</div>
      </div>
    </div>

    <!-- Order Products -->
    <div class="order-details-grid">
      
      <!-- Product -->
      <div class="product-card">
        <div class="product-image-container">
          <img src="images/jersey/barca.png" alt="Barcelona Jersey">
        </div>
        <div class="product-info">
          <div class="product-name">FC BARCELONA</div>
          <div class="product-delivery-date">Arriving on: August 15</div>
          <div class="product-quantity">Quantity: 1</div>
          <button class="buy-again-button">Buy it Again</button>
          <button class="track-package-button">Track Package</button>
        </div>
      </div>

      <!-- Product -->
      <div class="product-card">
        <div class="product-image-container">
          <img src="images/jersey/milan125.png" alt="Milan Jersey">
        </div>
        <div class="product-info">
          <div class="product-name">AC MILAN 125th Anniversary</div>
          <div class="product-delivery-date">Arriving on: August 19</div>
          <div class="product-quantity">Quantity: 2</div>
          <button class="buy-again-button">Buy it Again</button>
          <button class="track-package-button">Track Package</button>
        </div>
      </div>

    </div>
  </div>
